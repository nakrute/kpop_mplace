<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard · K-Card Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header id="siteHeader"></header>

    <section id="dashNeedsAuth" class="panel card" style="margin-top:18px; display:none;">
      <h2 style="margin:0 0 8px 0;">Sign in required</h2>
      <p class="small" style="margin:0 0 12px 0;">You need to be logged in to create and manage listings.</p>
      <a class="btn primary" href="login.html">Go to Login</a>
    </section>

    <section id="dashAuthed" class="two-col" style="margin-top:18px; display:none;">
      <div class="panel card">
        <h2 style="margin:0 0 8px 0">Create a listing</h2>
        <p class="small" style="margin:0">
          This writes to Supabase `listings` (RLS protects other users).
        </p>

        <form class="form" id="listingForm">
          <input id="ls_card_id" class="input" placeholder="Card ID (Ateez 'In The Calling' Mingi)" required />

          <div class="row">
            <select id="ls_condition" class="input" required>
              <option value="Mint">Condition: Mint</option>
              <option value="Near Mint" selected>Condition: Near Mint</option>
              <option value="Good">Condition: Good</option>
              <option value="Damaged">Condition: Damaged</option>
            </select>
              <input id="ls_price" class="input" type="number" step="0.01" min="0" placeholder="Item price (USD)" required />
          </div>

          <div class="row">
            <input id="ls_ship_stamped" class="input" type="number" step="0.01" min="0" placeholder="Stamped shipping (USD)" required />
            <input id="ls_ship_tracked" class="input" type="number" step="0.01" min="0" placeholder="Tracked shipping (USD)" required />
          </div>

          <input id="ls_group_name" class="input" placeholder="Group (e.g., SEVENTEEN)" required />
          <input id="ls_member" class="input" placeholder="Member" required />
          <input id="ls_card_title" class="input" placeholder="Title (optional — shown on item page)" />
          <input id="ls_image_url" class="input" placeholder="Image URL (optional)" />

          <button class="btn primary" type="submit">Publish listing</button>
          <div class="small" id="listingMsg"></div>
        </form>
      </div>

      <aside class="panel card">
        <h3 class="section-title">Your listings</h3>
        <div id="myListings" class="list"></div>
      </aside>
    </section>

    <footer class="footer">© <span id="y"></span> K-Card Market</footer>
  </div>

  <script type="module" src="header.js"></script>
  <script type="module" src="app.js"></script>
  <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
</body>
</html>
