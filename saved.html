<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saved · K-Card Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header id="siteHeader"></header>

    <section class="panel card" style="margin-top:18px">
      <h2 style="margin:0 0 8px 0;">Browse</h2>
      <p class="small" style="margin:0;">Find photocards, compare listings, and save what you want.</p>
    </section>


    <section class="panel card" style="margin-top:18px">
      <h2 style="margin:0 0 8px 0">Your saved cards</h2>
      <p class="small" style="margin:0">Anything you ❤️ on Browse or Item pages shows up here.</p>

      <div id="savedEmpty" class="cart-empty" style="margin-top:14px;">
        You haven’t saved any cards yet.
      </div>

      <div id="savedList" class="saved-grid"></div>
    </section>

    <footer class="footer">© <span id="y"></span> K-Card Market</footer>
  </div>
<script>document.getElementById("y").textContent = new Date().getFullYear();</script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
