<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout · K-Card Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header id="siteHeader"></header>

    <section class="panel card" style="margin-top:18px">
      <h2 style="margin:0 0 8px 0;">Browse</h2>
      <p class="small" style="margin:0;">Find photocards, compare listings, and save what you want.</p>
    </section>


    <section class="two-col" style="margin-top:18px">
      <div class="panel card">
        <h2 style="margin:0 0 8px 0">Shipping info (demo)</h2>
        <p class="small" style="margin:0">Stored locally in your browser.</p>

        <form class="form" id="checkoutForm">
          <input id="name" class="input" placeholder="Full name" required />
          <input id="email" class="input" placeholder="Email" type="email" required />
          <input id="address1" class="input" placeholder="Address line 1" required />
          <input id="address2" class="input" placeholder="Address line 2 (optional)" />
          <div class="row">
            <input id="city" class="input" placeholder="City" required />
            <input id="state" class="input" placeholder="State" required />
          </div>
          <div class="row">
            <input id="zip" class="input" placeholder="ZIP" required />
            <input id="country" class="input" placeholder="Country" value="USA" required />
          </div>

          <button class="btn primary" type="submit">Place order (demo)</button>
        </form>
      </div>

      <aside class="panel card">
        <div id="checkoutSummary"></div>
      </aside>
    </section>

    <footer class="footer">© <span id="y"></span> K-Card Market</footer>
  </div>
<script>document.getElementById("y").textContent = new Date().getFullYear();</script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
