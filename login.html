<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login · K-Card Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header id="siteHeader"></header>

    <section class="two-col" style="margin-top:18px;">
      <div class="panel card">
        <h2 style="margin:0 0 8px 0;">Sign in</h2>
        <p class="small" style="margin:0 0 12px 0;">
          Use password sign-in, or request a magic link.
        </p>

        <form class="form" id="loginForm">
          <input class="input" id="li_email" placeholder="Email" type="email" required />
          <input class="input" id="li_password" placeholder="Password (if you use password sign-in)" type="password" />
          <div class="row">
            <button class="btn primary" type="submit">Sign in</button>
            <button class="btn" type="button" id="magicLinkBtn">Send magic link</button>
          </div>
          <div class="small" id="loginMsg"></div>
        </form>
      </div>

      <aside class="panel card">
        <h2 style="margin:0 0 8px 0;">Create account</h2>
        <p class="small" style="margin:0 0 12px 0;">
          Make a new account using email + password.
        </p>

        <form class="form" id="signupForm">
          <input class="input" id="su_email" placeholder="Email" type="email" required />
          <input class="input" id="su_password" placeholder="Password (min 6 chars)" type="password" required />
          <button class="btn primary" type="submit">Create account</button>
          <div class="small" id="signupMsg"></div>
        </form>

        <div class="small" style="margin-top:12px;">
          After signing in, go to <a href="account.html">Account</a> to set your seller info.
        </div>
      </aside>
    </section>

    <footer class="footer">© <span id="y"></span> K-Card Market</footer>
  </div>

  <script type="module">
    import { supabase } from "./supabaseClient.js";

    // keep year
    document.getElementById("y").textContent = new Date().getFullYear();

    // If already logged in, send to account
    const { data: s0 } = await supabase.auth.getSession();
    if (s0.session?.user) {
      location.href = "account.html";
    }

    const loginMsg = document.getElementById("loginMsg");
    const signupMsg = document.getElementById("signupMsg");

    // Password sign-in
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      loginMsg.textContent = "Signing in…";

      const email = document.getElementById("li_email").value.trim();
      const password = document.getElementById("li_password").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        loginMsg.textContent = error.message;
        return;
      }
      loginMsg.textContent = "Signed in! Redirecting…";
      location.href = "account.html";
    });

    // Magic link
    document.getElementById("magicLinkBtn").addEventListener("click", async () => {
      loginMsg.textContent = "Sending magic link…";
      const email = document.getElementById("li_email").value.trim();
      if (!email) {
        loginMsg.textContent = "Enter your email first.";
        return;
      }

      const redirectTo = location.origin + location.pathname.replace("login.html", "account.html");
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: redirectTo }
      });

      loginMsg.textContent = error ? error.message : "Check your email for the sign-in link.";
    });

    // Sign up
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      signupMsg.textContent = "Creating account…";

      const email = document.getElementById("su_email").value.trim();
      const password = document.getElementById("su_password").value;

      const redirectTo = location.origin + location.pathname.replace("login.html", "account.html");

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: { emailRedirectTo: redirectTo }
      });

      if (error) {
        signupMsg.textContent = error.message;
        return;
      }

      // If email confirmations are enabled, they must confirm; otherwise they might be logged in instantly.
      signupMsg.textContent = "Account created! Check your email to confirm (if enabled), then sign in.";
    });
  </script>
  
  <script type="module" src="header.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    // keep your hamburger working on this page even without app.js
    function toggleMenu(){ document.querySelector(".nav")?.classList.toggle("open"); }
  </script>
</body>
</html>
