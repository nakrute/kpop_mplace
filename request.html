<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request · K-Card Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header id="siteHeader"></header>

    <section id="reqNeedsAuth" class="panel card" style="margin-top:18px; display:none;">
      <h2 style="margin:0 0 8px 0;">Sign in required</h2>
      <p class="small" style="margin:0 0 12px 0;">Please sign in to submit catalog requests.</p>
      <a class="btn primary" href="login.html">Go to Login</a>
    </section>

    <section id="reqAuthed" class="panel card" style="margin-top:18px; display:none;">
      <h2 style="margin:0 0 8px 0">Request a catalog entry</h2>
      <p class="small" style="margin:0">This submits to Supabase `requests`.</p>

      <form class="form" id="requestForm">
        <div class="row">
          <input id="rq_group" class="input" placeholder="Group (e.g., SEVENTEEN)" required />
          <input id="rq_era" class="input" placeholder="Era/Album (e.g., FML)" />
        </div>

        <div class="row">
          <input id="rq_member" class="input" placeholder="Member (optional)" />
          <input id="rq_type" class="input" placeholder="Type (POB / Album PC / Lucky Draw…)" />
        </div>

        <div class="row">
          <input id="rq_store" class="input" placeholder="Store (Weverse / Ktown4u / …)" />
          <input id="rq_round" class="input" placeholder="Round (if applicable)" />
        </div>

        <input id="rq_notes" class="input" placeholder="Notes / reference link (optional)" />

        <button class="btn primary" type="submit">Submit request</button>
        <div class="small" id="requestMsg"></div>
      </form>
    </section>

    <footer class="footer">© <span id="y"></span> K-Card Market</footer>
  </div>

  <script type="module" src="app.js"></script>
  <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
</body>
</html>
