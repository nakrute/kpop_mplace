<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse · K-Card Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="panel nav">
      <div class="brand">
        <div class="logo"></div>
        <div>
          K-Card Market
          <div class="small">Browse</div>
        </div>
      </div>

      <button class="hamburger" onclick="toggleMenu()">Menu</button>

      <nav class="navlinks">
        <a data-nav href="index.html">Home</a>
        <a data-nav href="browse.html">Browse</a>
        <a data-nav href="saved.html">Saved</a>
        <a data-nav href="request.html">Request</a>
        <a data-nav href="seller.html">Sellers</a>
        <a data-nav href="dashboard.html">Sell</a>
        <a data-nav href="about.html">About</a>
      </nav>

      <div class="nav-cta">
        <div id="authBtnSlot"></div>

        <div id="authCta">
          <a class="btn" href="checkout.html">Checkout</a>
          <a class="btn primary" href="dashboard.html">List a card</a>
        </div>
      </div>
    </header>

    <section class="panel toolbar">
      <div class="filters">
        <input id="searchInput" class="input" placeholder="Search…" aria-label="Search"/>

        <select id="groupFilter" aria-label="Group filter">
          <option value="">Any group</option>
          <option value="seventeen">SEVENTEEN</option>
          <option value="stray kids">Stray Kids</option>
          <option value="twice">TWICE</option>
        </select>

        <select id="eraFilter" aria-label="Era/Album filter">
          <option value="">Any era/album</option>
          <option value="fml">FML</option>
          <option value="5-star">5-STAR</option>
        </select>

        <select id="memberFilter" aria-label="Member filter">
          <option value="">Any member</option>
        </select>

        <select id="typeFilter" aria-label="Type filter">
          <option value="">Any type</option>
          <option value="album pc">Album PC</option>
          <option value="pob">POB</option>
          <option value="lucky draw">Lucky Draw</option>
          <option value="broadcast">Broadcast</option>
        </select>

        <select id="sortFilter" aria-label="Sort">
          <option value="">Sort by</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
          <option value="newest">Newest</option>
        </select>

        <button id="clearFiltersBtn" class="btn" type="button">Clear</button>
      </div>

      <div id="resultsCount" class="small">Showing 0</div>
    </section>

    <section id="noResults" class="panel card" style="margin-top:14px; display:none;">
      <h3 style="margin:0 0 6px 0;">No matches</h3>
      <p class="small" style="margin:0;">Try clearing filters or searching a broader term.</p>
    </section>

    <section id="browseList" class="list"></section>

    <footer class="footer">© <span id="y"></span> K-Card Market</footer>
  </div>

  <script type="module" src="app.js"></script>
  <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
</body>
</html>
