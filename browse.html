<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse · K-Card Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header id="siteHeader"></header>

    <section class="panel toolbar">
      <div class="filters">
        <input id="searchInput" class="input" placeholder="Search…" aria-label="Search"/>
        <input id="groupFilter" class="input" placeholder="Group name..." aria-label="Group filter"/>
        <input id="memberFilter" class="input" placeholder="Member name..." aria-label="Member filter"/>

        <select id="sortFilter" aria-label="Sort">
          <option value="">Sort by</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
          <option value="newest">Newest</option>
        </select>

        <button id="clearFiltersBtn" class="btn" type="button">Clear</button>
      </div>

      <div id="resultsCount" class="small">Showing 0</div>
    </section>

    <section id="noResults" class="panel card" style="margin-top:14px; display:none;">
      <h3 style="margin:0 0 6px 0;">No matches</h3>
      <p class="small" style="margin:0;">Try clearing filters or searching a broader term.</p>
    </section>

    <section id="browseList" class="list"></section>

    <footer class="footer">© <span id="y"></span> K-Card Market</footer>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module" src="header.js"></script>
  <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
</body>
</html>
